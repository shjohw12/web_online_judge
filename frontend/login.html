<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Judge</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body>

    <div id="main_box">

      <p id="p1" class="login">Login</p>

      <p id="p2" class="login">Enter your ID and password</p>

      <p id="p3" class="login">ID</p>

      <input type="text" id="email_input" class="login" placeholder="ID">

      <p id="p4" class="login">Password</p>

      <input type="password" id="password_input" class="login" placeholder="Password">

      <div id="login_button" class="login">
        <p >Login</p>
      </div>








      <p id="p6" class="signup">Sign up</p>

      <p id="p7" class="signup">Fill in the form</p>



      <p id="p10" class="signup">ID</p>

      <input type="text" id="signup_email_input" class="signup" placeholder="ID">

      <p id="p11" class="signup">Password</p>

      <input type="password" id="signup_password_input" class="signup" placeholder="Password">

      <p id="p12" class="signup">Confirm password</p>

      <input type="password" id="signup_confirm_password_input" class="signup" placeholder="Password">


      <div id="signup_button" class="signup">
        <p>Sign Up</p>
      </div>


      <p class="signedup">You are signed up.</p>


    </div>


    <div id="login_mode">
      <p>Login</p>
    </div>

    <div id="login_bar">

    </div>


    <div id="signup_mode">
      <p>Sign Up</p>
    </div>

    <div id="signup_bar">

    </div>



  </body>
</html>
